<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  
  <div class="form-group">
      <label>Nom d'utilisateur</label>
      <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Nom d'utilisateur est nécessaire</div>
      </div>
  </div>
  <div class="form-group">
      <label>Email</label>
      <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email est nécessaire</div>
          <div *ngIf="f.email.errors.email">Email doit être une adresse E-mail valide</div>
      </div>
  </div>
  <div class="form-group">
      <label>le mot de passe</label>
      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password est nécessaire</div>
          <div *ngIf="f.password.errors.minlength">Password Doit être au moins 6 caractères</div>
      </div>
  </div>

  <div class="form-group">
    <label>Confirmez le mot de passe</label>
    <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': f.confirmPassword.hasError('confirmPasswordMatch') }" />
    <div *ngIf="submitted && f.confirmPassword.hasError('confirmPasswordMatch')" class="invalid-feedback">
        <div *ngIf="f.confirmPassword.hasError('confirmPasswordMatch')">les mots de passe doivent correspondre</div>
    </div>
  </div>

  
  <div class="form-group">
    <label for="name">select roles</label>
    <select class="custom-select" id="inputGroupSelect01" formControlName="role_id" required [ngClass]="{ 'is-invalid': submitted && f.role_id.errors }">
        <option value="1">Exposant</option>
        <option value="2">Visiteur</option>
        <option value="3">Conseiller</option>
      </select>
      <div *ngIf="submitted && f.role_id.errors" class="invalid-feedback">
        <div *ngIf="f.role_id.errors.required">roles est nécessaire</div>
    </div>
  </div>

  <div class="alert alert-success" role="alert" *ngIf="savevalide">
    Enregistré avec succès
  </div>

  <div class="form-group">
      <button class="btn btn-primary">Register</button>
  </div>
</form>
