<div class="modal fade" id="modal04" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Envoyer un email</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="mailForm" (ngSubmit)="onSubmit()">

                <div class="messages"></div>
            
                <div class="controls">
                    <div class="row mx-2" *ngIf="savevalide">
                        <div class="col-12">
                            <div class="alert alert-success" role="alert" >
                                L'e-mail a été envoyé avec succès
                            </div>
                        </div>
                    </div>
            
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_name">Le nom complet </label>
                                <input type="text" formControlName="fullname" class="form-control" placeholder="S'il vous plait entrez votre nom" [ngClass]="{ 'is-invalid': submitted && f.fullname.errors }" />
                                <div *ngIf="submitted && f.fullname.errors" class="invalid-feedback">
                                    <div *ngIf="f.fullname.errors.required">Le Nom est nécessaire</div>
                                    <div *ngIf="f.fullname.errors.minlength">Le Nom Doit être au moins 6 caractères</div>
                                </div>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_email">Email </label>
                                <input type="text" formControlName="email" class="form-control" placeholder="S'il vous plait entrez votre Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">Email est nécessaire</div>
                                    <div *ngIf="f.email.errors.email">Email doit être une adresse E-mail valide</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="form_message">Message </label>
                                <textarea type="text" formControlName="message" class="form-control" placeholder="Merci de nous laisser un message" [ngClass]="{ 'is-invalid': submitted && f.message.errors }" ></textarea>
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.message.errors.required">Message est nécessaire</div>
                                    <div *ngIf="f.message.errors.minlength">Message doit être au moins 10 caractères</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <input type="submit" class="btn btn-success btn-send" value="envoyer le message">
                        </div>
                        
                    </div>
                    
                </div>
            
            </form>
        </div>
        
      </div>
    </div>
</div>
