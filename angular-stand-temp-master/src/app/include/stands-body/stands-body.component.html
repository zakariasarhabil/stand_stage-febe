<div class="page-heading">
    <h1 class="page-title"></h1>
</div>
<div class="col-lg-12">
    <div class="ibox">
        <div class="ibox-head">
            <div class="ibox-title">Liste De stands</div>

        </div>
        <div class="ibox-body">
            <a routerLink="/add-stand">
                <button class="btn btn-info m-r-5">
          <span class="active-hidden"><i class="fa fa-plus"></i> Ajouter</span>
      </button>
            </a>
            <table class="table table-striped m-t-20 visitors-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Créé à</th>
                        <th>Dernière mise à jour</th>
                        <th>Le progrès</th>
                        <th>Status</th>
                        <th width="91px">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of _dataStand">
                        <td>
                            {{ item.id }}
                        </td>
                        <td>{{ item.name }}</td>
                        <td>
                            {{item.created_at | date: 'dd-MM-yyyy'}}
                        </td>
                        <td>
                            {{item.updated_at | date: 'dd-MM-yyyy'}}
                        </td>
                        <td>
                            <div class="progress">
                                <div class="progress-bar progress-bar-success" role="progressbar" style="width:100%; height:5px;" aria-valuenow="52" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <span class="progress-parcent">100%</span>
                        </td>

                        <td>
                            <span class="badge badge-success">active</span>
                        </td>
                        <td>
                            <div class="row">

                                <div class="btn-group ibox-body p-0">
                                    <a [routerLink]="['/static', item.id]" class="btn btn-success  btn-sm"><i class="fa fa-edit"></i></a>
                                    <a [routerLink]="['/stand', item.id]" class="btn btn-warning  btn-sm"><i class="fa fa-eye"></i></a>
                                    <a (click)="deleteStand(item.id)" class="btn btn-danger  btn-sm"> <i class="fa fa-times"> </i></a>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
